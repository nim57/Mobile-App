name: echo_project_123
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  # Utility Packages
  http: ^1.3.0
  intl: ^0.19.0
  logger: ^2.5.0
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.0+3
  image_picker: ^1.1.2
  emoji_picker_flutter: ^4.3.0
  flutter_emoji: ^2.5.1
  flutter_quill: ^11.1.0
  custom_rating_bar: ^3.0.0
  flutter_rating_bar: ^4.0.1
  photo_manager: ^3.6.3
  permission_handler: ^11.3.1
  video_player: ^2.9.2
  lottie: ^3.3.1
  connectivity_plus: ^6.1.2
  shimmer: ^3.0.0
  timeago: ^3.7.0
  uuid: ^4.5.1
  mime_type: ^1.0.1
  path_provider: ^2.1.5


  #Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  

  # Geminy Ai

  #firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4

  # state Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # google MAp 
  google_maps_flutter: ^2.11.0
  geolocator: ^13.0.3
  geocoding: ^3.0.0
 


  async: ^2.11.0
  google_sign_in: ^6.2.2
  cached_network_image: ^3.4.1
  #---------- ./ PACKAGES END ----------#


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Assets/App_Assets/authentication_assets/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  #--------------- LOCAL ASSETS ---------#

  assets:
    - Assets/App_Assets/Icons/
    - Assets/App_Assets/images/Adds/
    - Assets/App_Assets/images/user/
    - Assets/App_Assets/images/Succes_image/
    - Assets/App_Assets/authentication_assets/


  #--------- LOCAL FONTS --------#

  fonts:
    - family: Poppins
      fonts:
        - asset: Assets/Fonts/Poppins-Light.ttf
          weight: 300
        - asset: Assets/Fonts/Poppins-Regular.ttf
          weight: 300
        - asset: Assets/Fonts/Poppins-Italic.ttf
          style: italic
        - asset: Assets/Fonts/Poppins-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: Assets/Fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: Assets/Fonts/Poppins-SemiBoldItalic.ttf
          weight: 800
          style: italic
    - family: coolvetica
      fonts:
        - asset: Assets/Fonts/coolvetica rg.otf
        - asset: Assets/Fonts/coolvetica rg it.otf
